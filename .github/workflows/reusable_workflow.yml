name: Reusable workflow example

on:
  workflow_call:
    inputs:
      set_values1:
        required: true
        type: string
      set_values2:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
        value1: ${{ inputs.set_values1 }}
