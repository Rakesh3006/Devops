name: Greetings

on:
  workflow_dispatch:

jobs:
  greeting:
    runs-on: linux-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "code pushed into repo"
        pr-message: "Message that will be displayed on users' first pull request"
